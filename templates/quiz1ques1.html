{% extends "index.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  .next-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 28px;
  background-color: #770fdb;
  color: white;
  font-family: 'Helvetica Neue', sans-serif;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  text-decoration: none;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.next-btn:hover {
  background-color: #5f09b0;
  color: white;  /* ✅ force white text on hover */
}

</style>

<div class="quiz-container">
  <div class="quiz-header">
    <h1>QUIZ</h1>
    <p>Fill in the Blank:</p>
    <p class="question">Q1. Cleansing is important because it removes 
      <u id="blank1">___</u>, 
      <u id="blank2">___</u>, and 
      <u id="blank3">___</u>.
    </p>
  </div>

  <form class="quiz-options">
    <label class="quiz-option">
      <input type="checkbox" value="Dirt"> Dirt
    </label>
    <label class="quiz-option">
      <input type="checkbox" value="Excess Oil"> Excess Oil
    </label>
    <label class="quiz-option">
      <input type="checkbox" value="Makeup"> Makeup
    </label>
    <label class="quiz-option">
      <input type="checkbox" value="Tan"> Tan
    </label>
    <label class="quiz-option">
      <input type="checkbox" value="Blackheads"> Blackheads
    </label>
  </form>

  <p id="result-msg" style="font-weight: bold; margin-top: 20px;"></p>

  <button class="back-btn" onclick="history.back()">← Back</button>

  <!-- ✅ Inline Next Button using anchor tag -->
  <a href="/quiz1/q2" id="nextBtn" class="next-btn" style="display: none;">Next →</a>

</div>

{% endblock %}
