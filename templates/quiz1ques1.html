{% extends "index.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

.button-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 40px;
  padding: 0 20px;
}

.side-button {
  flex: 1;
  display: flex;
  justify-content: flex-start;
}

.side-button.right {
  justify-content: flex-end;
}

.center-button {
  flex: 0 0 auto;
  display: flex;
  justify-content: center;
}

.back-link,
.next-link {
  font-weight: bold;
  color: #770fdb;
  background: none;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  text-decoration: none;
}

.back-link:hover,
.next-link:hover {
  text-decoration: underline;
}

.action-buttons {
  display: flex;
  gap: 20px;
}

.round-btn {
  border: none;
  border-radius: 50px;
  padding: 14px 30px;
  font-size: 1rem;
  font-weight: bold;
  color: white;
  cursor: pointer;
}

/* .reset-btn {
  background-color: #555;
}

.reset-btn:hover {
  background-color: #444;
} */

.submit-btn {
  background-color: #770fdb;
}

.submit-btn:hover {
  background-color: #5f09b0;
}


</style>

<div class="quiz-container">
  <div class="quiz-header">
    <h1>QUIZ</h1>
    <p>Fill in the Blank:</p>
    <p class="question">Q1. Cleansing is important because it removes 
      <u id="blank1">___</u>, 
      <u id="blank2">___</u>, and 
      <u id="blank3">___</u>.
    </p>
  </div>

  <form class="quiz-options">
    <label class="quiz-option">
      <input type="checkbox" value="Dirt"> Dirt
    </label>
    <label class="quiz-option">
      <input type="checkbox" value="Excess Oil"> Excess Oil
    </label>
    <label class="quiz-option">
      <input type="checkbox" value="Makeup"> Makeup
    </label>
    <label class="quiz-option">
      <input type="checkbox" value="Tan"> Tan
    </label>
    <label class="quiz-option">
      <input type="checkbox" value="Blackheads"> Blackheads
    </label>
  </form>

  <p id="result-msg" style="font-weight: bold; margin-top: 20px;"></p>

  <div class="button-row">
    <div class="side-button left">
      <button class="back-link" onclick="history.back()">← BACK</button>
    </div>

    <div class="center-button">
      <div class="action-buttons">
        <button id="submitBtn" class="round-btn submit-btn">Submit</button>
      </div>
    </div>

    <div class="side-button right">
      <a href="/quiz1/q2" id="nextBtn" class="next-link" style="display: none;">NEXT →</a>
    </div>
  </div>


  <!-- ✅ New Submit Button -->
  <!-- <button id="submitBtn" class="next-btn" type="button" style="margin-right: 10px;">Submit</button> -->

  <!-- <button class="back-btn" onclick="history.back()">← Back</button> -->

  <!-- ✅ Inline Next Button using anchor tag -->
  <!-- <a href="/quiz1/q2" id="nextBtn" class="next-btn" style="display: none;">Next →</a> -->

</div>

{% endblock %}
