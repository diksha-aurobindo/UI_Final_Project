<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skincare learn UI</title>

  <!-- âœ… Flask-compatible CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Skincare Lab</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link {% if request.path.startswith('/skin-type') %}active{% endif %}" href="/skin-type/1">Skin type</a>
          <a class="nav-link {% if request.path.startswith('/learn') %}active{% endif %}" href="/learn">Learn</a>
          <a class="nav-link {% if request.path.startswith('/final-quiz/q1') %}active{% endif %}" href="/final-quiz/q1">Quiz</a>
          <!-- <a class="nav-link {% if request.path == '/quiz-result' %}active{% endif %}" href="/quiz-result">Your Scores</a> -->
          <!-- <a class="nav-link {% if request.path == '/final-quiz' %}active{% endif %}" href="/final-quiz">Final Quiz</a> -->
          <a class="nav-link {% if request.path.startswith('/build-routine') %}active{% endif %}" href="/build-routine">Routine</a>
        </div>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  {% if quiz_state %}
  <script>
    window.quizState = {{ quiz_state | tojson | safe }};
  </script>
  {% else %}
  <script>
    window.quizState = {};
  </script>
  {% endif %}
  
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
